
<!-- Refresh trigger -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
</head>
<body>
    <iframe 
        id="game-iframe" 
        src="https://coppersalts.github.io/HTML5b/" 
        width="100%" 
        height="750px" 
        tabindex="0" 
        allowfullscreen 
        allow="fullscreen">
    </iframe>
    <script>  
    window.onload = function() {
        const iframe = document.getElementById('game-iframe');
        iframe.focus();
    };
    </script>
</body>
</html>
