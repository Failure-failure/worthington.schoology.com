<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #game-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="game-iframe"
    src="https://coppersalts.github.io/HTML5b/"
    allowfullscreen
    allow="fullscreen">
  </iframe>

  <script>
    // Focus game automatically
    window.onload = () => {
      const iframe = document.getElementById('game-iframe');
      iframe.focus();
    };
  </script>
</body>
</html>
