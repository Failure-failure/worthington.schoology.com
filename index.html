<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Game (Protected)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Password Screen -->
  <div id="password-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
    gap: 15px;
  ">
    <h2>Enter Password to Continue</h2>
    <input id="password-input" type="password" placeholder="Password" style="
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    ">
    <button onclick="checkPassword()" style="
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">
      Enter
    </button>
    <p id="error" style="color: red;"></p>
  </div>

  <!-- Game (hidden at start) -->
  <iframe
    id="game-iframe"
    src="https://coppersalts.github.io/HTML5b/"
    allowfullscreen
    allow="fullscreen"
    style="display: none; position: absolute; top:0; left:0; width:100vw; height:100vh; border:none;">
  </iframe>

  <script>
    // SHA-256 hash of "Rogue6"
    const correctHash = "a435e4b2eb71bdffc2c665197825c61a3f98f8c453ffa025911a405fb2a82e70";

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    async function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error");

      const inputHash = await sha256(input);

      if (inputHash === correctHash) {
        document.getElementById("password-screen").style.display = "none";
        const iframe = document.getElementById("game-iframe");
        iframe.style.display = "block";
        iframe.focus();
      } else {
        error.textContent = "Incorrect password.";
      }
    }
  </script>

</body>
</html>
